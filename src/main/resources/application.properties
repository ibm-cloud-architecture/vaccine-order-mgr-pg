# Configuration file
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=INFO

quarkus.swagger-ui.always-include=true

# When deploying as openshift app using s2i for example
quarkus.openshift.expose=true
quarkus.openshift.labels.app=vaccineorderms
quarkus.container-image.registry=image-registry.openshift-image-registry.svc:5000
quarkus.container-image.name=vaccineorderms
quarkus.container-image.group=ibmcase


quarkus.openshift.env.configmaps=vaccine-order-ms-cm
quarkus.openshift.env.secrets=vaccine-order-secrets

# Kafka config
quarkus.kafka.health.enabled=false

# Use following only if remote connected to kafka


##########################
# SCRAM Properties       #
##########################
%staging.kafka.security.protocol=SASL_SSL
%staging.kafka.sasl.mechanism=SCRAM-SHA-512
%staging.quarkus.kafka-streams.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username=${KAFKA_USER} password=${KAFKA_PASSWORD};
# OR #
##########################
# Mutual Auth Properties #
##########################
%staging.kafka.ssl.truststore.location=${KAFKA_CERT_PATH}
%staging.kafka.ssl.truststore.password=${KAFKA_CERT_PWD}
%staging.kafka.ssl.truststore.type=PKCS12
%prod.kafka.ssl.keystore.location=/deployments/certs/server/ca.p12
%prod.kafka.ssl.keystore.password=${USER_CERT_PWD}
%prod.kafka.ssl.keystore.type=PKCS12

# TLS server certificate
%prod.kafka.ssl.truststore.location=${KAFKA_CERT_PATH}
%prod.kafka.ssl.truststore.password=${KAFKA_CERT_PWD}
%prod.kafka.ssl.truststore.type=PKCS12
%prod.kafka.security.protocol=SSL

kafka.ssl.protocol=TLSv1.2
%dev.kafka.bootstrap.servers=localhost:9092
# 
# Define properties for yaml files generation
#
quarkus.openshift.env.vars.KAFKA_CERT_PATH=/deployments/certs/server/ca.p12
quarkus.openshift.env.mapping.KAFKA_CERT_PWD.from-secret=${KAFKA_CA_NAME:kafka-cluster-ca-cert}
quarkus.openshift.env.mapping.KAFKA_CERT_PWD.with-key=ca.password
quarkus.openshift.mounts.es-cert.path=/deployments/certs/server
quarkus.openshift.secret-volumes.es-cert.secret-name=${KAFKA_CA_NAME:kafka-cluster-ca-cert}

# TLS user
quarkus.openshift.env.mapping.USER_CERT_PWD.from-secret=${KAFKA_USER:app-tls}
quarkus.openshift.env.mapping.USER_CERT_PWD.with-key=user.password
quarkus.openshift.env.vars.USER_CERT_PATH=/deployments/certs/user/user.p12
quarkus.openshift.mounts.user.path=/deployments/certs/user
quarkus.openshift.secret-volumes.user.secret-name=${KAFKA_USER:app-tls}

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=pgpwd
#quarkus.datasource.=ordersdb
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.datasource.jdbc=true
quarkus.datasource.health.enabled=false
quarkus.datasource.jdbc.url=jdbc:postgresql://postgres.vaccineorder.svc:5432/postgres
quarkus.datasource.jdbc.max-size=8

