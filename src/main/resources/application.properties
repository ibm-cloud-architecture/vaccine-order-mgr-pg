# Configuration file
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=INFO

quarkus.swagger-ui.always-include=true

# When deploying as openshift app using s2i for example
quarkus.openshift.expose=true
quarkus.openshift.labels.app=vaccineorderms
quarkus.container-image.registry=image-registry.openshift-image-registry.svc:5000
quarkus.container-image.name=vaccineorderms
quarkus.container-image.group=ibmcase


quarkus.openshift.env.configmaps=vaccine-order-ms-cm
quarkus.openshift.env.secrets=vaccine-order-secrets

# Kafka config
quarkus.kafka.health.enabled=false

# 
# Define properties for yaml files generation
#
quarkus.openshift.env.vars.KAFKA_CERT_PATH=/deployments/certs/server/ca.p12
quarkus.openshift.env.mapping.KAFKA_CERT_PWD.from-secret=${KAFKA_CA_NAME:vaccine-kafka-cluster-ca-cert}
quarkus.openshift.env.mapping.KAFKA_CERT_PWD.with-key=ca.password
quarkus.openshift.mounts.es-cert.path=/deployments/certs/server
quarkus.openshift.secret-volumes.es-cert.secret-name=${KAFKA_CA_NAME:vaccine-kafka-cluster-ca-cert}

# TLS user
quarkus.openshift.env.mapping.USER_CERT_PWD.from-secret=${KAFKA_USER:tls-user}
quarkus.openshift.env.mapping.USER_CERT_PWD.with-key=user.password
quarkus.openshift.env.vars.USER_CERT_PATH=/deployments/certs/user/user.p12
quarkus.openshift.mounts.user.path=/deployments/certs/user
quarkus.openshift.secret-volumes.user.secret-name=${KAFKA_USER:tls-user}

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=pgpwd
#quarkus.datasource.=ordersdb
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQLDialect
quarkus.datasource.jdbc=true
quarkus.datasource.health.enabled=false
quarkus.datasource.jdbc.url=jdbc:postgresql://postgres-db-postgresql.vaccine-solution.svc:5432/orderdb
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://postgres:5432/postgres
quarkus.datasource.jdbc.max-size=8

